<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <script src="/home/jenny/repos/Calculator/calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="square">   
        <div id ="display">0</div>
        <div id ="input">
            <button class="backspace" onclick="backspace()">&#9003;</button>
            <button class="operator" value="+">+</button>
            <button class="operator" value="-">-</button>
            <button class="allClear" onclick="clearDisplay()">AC</button>
            <button class="number"value="9">9</button>
            <button class="number"value="8">8</button>
            <button class="number"value="7">7</button>
            <button class="operator" value="/">/</button>
            <button class="number"value="6">6</button>
            <button class="number"value="5">5</button>
            <button class="number"value="4">4</button>
            <button class="operator" value="*">*</button>
            <button class="number" value="3">3</button>
            <button class="number" value="2">2</button>
            <button class="number" value="1">1</button>
            <button class="equals" onclick = "operate()">=</button>
            <button class="number" id = "zero" value="0">0</button>
            <button class="number" value=".">.</button>
            
        </div>
</div>
</body>
</html>
